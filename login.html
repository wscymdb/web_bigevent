<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件-登录</title>
  <link rel="stylesheet" href="./assets/css/login.css">
  <!-- 导入layui样式 -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

</head>

<body>
  <!-- logo部分 -->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="">
  </div>
  <!-- 登录注册区域 -->
  <div class="loginAndRegBox">
    <div class="titleBox"></div>
    <!-- 登录 -->
    <div class="loginBox">
      <!-- 登录的表单 -->
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名"
            autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="upwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-bg-blue  layui-btn-fluid" lay-submit>登录</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" id="linkReg">去注册账号</a>
        </div>
      </form>

    </div>
    <!-- 注册 -->
    <div class="regBox">
      <!-- 注册的表单 -->
      <form class="layui-form" action="">
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-username"></i>
          <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="upwd" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
          <input type="password" name="ucpwd" required lay-verify="required|pwd|repwd" placeholder="再次确认密码" autocomplete="off"
            class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-bg-blue  layui-btn-fluid" lay-submit>注册</button>
        </div>
        <div class="layui-form-item">
          <a href="javascript:;" id="linkLogin">去登录</a>
        </div>
      </form>

    </div>
  </div>
  <script src="./assets/lib/layui/layui.js"></script>
  <script src="./assets/lib/jquery.js"></script>
  <script src="./assets/js/baseURL.js"></script>
  <script src="./assets/js/login.js"></script>
</body>

</html>
