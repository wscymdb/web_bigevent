<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息</title>
  <link rel="stylesheet" href="/assets/css/user/userinfo.css">
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
  <!-- 卡片面板 -->
  <div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
      <!-- 表单区域 -->
      <form class="layui-form" action="">
        <input type="hidden" name="uid">
        <div class="layui-form-item">
          <label class="layui-form-label">登录名称</label>
          <div class="layui-input-block">
            <input type="text" name="uname" required lay-verify="required" placeholder="请输入登录名" autocomplete="off"
              class="layui-input" readonly>
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户昵称</label>
          <div class="layui-input-block">
            <input type="text" name="nickname" required lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">用户邮箱</label>
          <div class="layui-input-block">
            <input type="text" name="uemail" required lay-verify="required|email" placeholder="请输入Email" autocomplete="off"
              class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseURL.js"></script>
  <script src="/assets/js/user/userinfo.js"></script>
</body>

</html>
